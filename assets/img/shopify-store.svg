    <rect x="230" y="210" width="90" height="70" rx="10" class="shelf"/>
    <rect x="340" y="210" width="90" height="70" rx="10" class="shelf"/>
    <rect x="450" y="210" width="90" height="70" rx="10" class="shelf"/>
    <circle cx="165" cy="246" r="10" class="tag"/>
    <circle cx="275" cy="246" r="10" class="tag"/>
    <circle cx="385" cy="246" r="10" class="tag"/>
    <circle cx="495" cy="246" r="10" class="tag"/>
