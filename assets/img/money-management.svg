    <circle class="dot" cx="0" cy="60" r="5"/>
    <circle class="dot" cx="60" cy="40" r="5"/>
    <circle class="dot" cx="120" cy="48" r="5"/>
    <circle class="dot" cx="180" cy="20" r="5"/>
    <circle class="dot" cx="240" cy="28" r="5"/>
    <circle class="dot" cx="300" cy="12" r="5"/>
  </g>
</svg>
