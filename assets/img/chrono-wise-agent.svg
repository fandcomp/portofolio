<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#001a20"/>
      <stop offset="100%" stop-color="#082c36"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff00ea" stop-opacity="0.15"/>
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
