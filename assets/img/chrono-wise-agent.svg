    <style>
      .grid line{stroke:#0c3f4b;stroke-width:1;stroke-opacity:.35}
      .chip{fill:#0d2026;stroke:#00e5ff;stroke-width:2;}
      .trace{stroke:#00e5ff;stroke-width:3;stroke-linecap:round;fill:none;filter:url(#glow)}
      .ai{fill:#00e5ff;font-family:system-ui,Segoe UI,Arial;font-weight:600;font-size:46px;letter-spacing:2px;}
    </style>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00e5ff" flood-opacity="0.8"/>
    </filter>
  </defs>
  <rect width="640" height="360" fill="url(#g1)"/>
  <rect width="640" height="360" fill="url(#g2)"/>
  <g class="grid">
